<!DOCTYPE html>

<html>
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    			  src="http://code.jquery.com/jquery-3.1.1.min.js"
    			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    			  crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="{% static "js/app.js" %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Index</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/index.html">Places View</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/index.html">Home</a></li>
                    <li><a href="/index.html">Places</a></li>
                </ul>
            </div>
        </nav>
        {% verbatim %}
        <div class="col-lg-12" style="border-style: solid;border-width:0.5px;border-color: #c7c4b9">
          <div ng-app="restapi.app" ng-controller="AppController">
            <div class="panel" ng-repeat="place in places">
              <div class="panel-heading clearfix">
                <h2 class="panel-title">{{ place.name }}</h2>
                <h6 class="panel-title"><span>Latitud: {{ place.lat }}</span></h6>
                <h6 class="panel-title"><span>Longitud: {{ place.longi }}</span></h6>
              </div>
            </div>
          </div>
        </div>
        {% endverbatim %}
    </div>
</body>
</html>
